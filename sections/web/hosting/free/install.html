<div class="full right">
    <div class="server">
        <div class="title">Параметры установки</div>
	    <form action="[home]servers/id/[id]/section/web/subsection/hosting/action/install/go" method="POST" id="install">
            <ul class="hostingstyle input_pad">
                <li>
                    <div class="boost-circle">Адрес:</div>
                    <div class="domain">
                        <input name="subdomain" placeholder="Введите адрес">
                    </div>
                    <div class="zone">
						<select name="domain">
							[domains]
						</select>
                    </div>
                </li>
                <li>
                    <div class="boost-circle">Пароль:</div>
                    <div class="boost-select">
                        <input name="passwd" placeholder="Введите пароль администратора">
                    </div>
                </li>
                <div class="data">
                    <div class="informer red mgbot10">Если не указывать пароль, то система сгенерирует его автоматически.</div>
                    <button onclick="loading(1)" class="knob big">Установить</button>
                    <a href="[home]servers/id/[id]/section/web">
                        <div class="knob big right">Вернуться назад</div>
                    </a>
                </div>
            </ul>
        </form>
    </div>
</div>

<script type="text/javascript">
	var server = '[id]';
</script>

<script src="[js]sections/web/hosting.js" type="text/javascript"></script>
