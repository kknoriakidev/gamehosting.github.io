<div class="container">
    <div class="news">
        <div class="content">
            <div class="center">
                <h1 class="title">[name] </h1>
                <div class="description">
                    <span class="goodshare pointer" data-type="vk" data-toggle="tooltip" data-placement="top" data-original-title="ВКонтакте">
						<i class="fa fa-vk" aria-hidden="true"></i>
					</span>
                    <span class="goodshare pointer" data-type="fb" data-toggle="tooltip" data-placement="top" data-original-title="Facebook">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</span>
                    <span class="goodshare pointer" data-type="tw" data-toggle="tooltip" data-placement="top" data-original-title="Twetter">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</span>
                    <span class="goodshare pointer" data-type="ok" data-toggle="tooltip" data-placement="top" data-original-title="Одноклассники">
						<i class="fa fa-odnoklassniki" aria-hidden="true"></i>
					</span>
                    <span class="goodshare pointer" data-type="gp" data-toggle="tooltip" data-placement="top" data-original-title="Google+">
						<i class="fa fa-google-plus" aria-hidden="true"></i>
					</span>
                    <span class="goodshare pointer" data-type="mr" data-toggle="tooltip" data-placement="top" data-original-title="Мой мир Mail.ru">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
                </div>
                <div class="col3">
                    <div class="block-news">
                        <div class="text link">
                            [text]
                        </div>
                        <div class="info">
                            <ul class="date">
                                <li>Дата: <span>[date]</span></li>
                                <li>Просмотров: <span>[views]</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .news .content {
        border: none
    }
</style>
<script src="https://cdn.jsdelivr.net/jquery.goodshare.js/3.2.8/goodshare.min.js"></script>
