<div class="full right">
    <div class="server">
        <div class="title">Интерактивная консоль</div>
        <div class="data server_console">
            <pre id="console">Консоль загружается...</pre>
            <form action="[home]servers/id/[id]/section/console/go" method="POST" id="form_console">
                <div class="input_pad">
                    <input placeholder="Введите команду для отправки" name="command">
                </div>
                <div class="console_button">
                    <div class="console_update knob big" onclick="update_switch()" data-toggle="tooltip" data-placement="top" title="" data-original-title="Включить / Отключить автообновление консоли">Обновление</div>
                    <div id="console_update"><i class="fa fa-toggle-on"></i></div>
                    <div class="console_send">
                        <button class="knob big" onclick="loading(1)">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="[js]sections/servers/console.js" type="text/javascript"></script>
<script type="text/javascript">
    var server = [id];
    $(document).ready(function() {
        setTimeout(function() {
            update_console('[id]', true)
        }, 1000);
    });
</script>
