<form class="form-wrapper">
    <input placeholder="Начните вводить вопрос, например, как прописать админку" id="search">
    <div id="submit" type="submit" onclick="wiki_search(true)">Поиск</div>
</form>
<div id="search_result"></div>
<div class="navigation">
    <div class="title m1024none">Категории</div>
    <a href="#" class="sublnk b1025none">Категории <span class="icon"><i class="fa fa-angle-down"></i></span></a>
    <ul class="subnav">
        <li><a href="[home]wiki">Все вопросы</a></li>
        [category_menu]
    </ul>
</div>
<div class="full right">
    <div class="informer blue mgbot10">Нашли ошибку или информация не соответствует действительности? <a href="[home]contacts">Сообщите нам</a> и мы исправим!</div>
    <div class="server">
        <h1 class="title">[question]</h1>
        <div class="data link wiki">
            [text]
            <div class="help_tags">
                <i class="fa fa-tags" aria-hidden="true"></i> <strong>Теги: </strong> [tags]
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="[css]style2.css">
<link rel="stylesheet" type="text/css" href="[css]wiki.css">
<script type="text/javascript">
    $('#search').keyup(function() {
        wiki_search(false);
    });
</script>
<script src="[js]wiki.js" type="text/javascript"></script>
<script src="[js]navigation.js" type="text/javascript"></script>
