<script>
    $(document).ready(function() {
        $('.sublnk').click(function() {
            var $other_spoilers = $('a.sublnk').not(this);
            $other_spoilers.siblings().hide('fast');

            $other_spoilers.find('span').html('<i class="fas fa-angle-down"></i>');

            $(this).siblings().toggle('fast', function() {
                var $icon = $(this).siblings('a.sublnk').find('span');

                if ($icon.html() == '<i class="fas fa-angle-down"></i>')
                    $icon.html('<i class="fas fa-angle-up"></i>');
                else
                    $icon.html('<i class="fas fa-angle-down"></i>');
            });

            return false;
        });
    });
</script>
