<div class="full right">
    <div class="server">
        <div class="title">Аватар</div>
        <div class="data dtable">
            <div class="avatar" id="ava"><img src="[ava]" height="140" id="avatar"></div>
            <div class="upload-ava">
                <div class="ava-frm" id="frm">
                    <p>Сменить аватар:</p>
                    <label for="img" class="custom-file-upload">
                        <i class="fa fa-upload"></i> Выбрать файл
                    </label>
                    <input id="img" type="file" multiple="">
                </div>
                <div class="space"></div>
                <div id="uploaded-holder">
                    <div id="dropped-files">
                        <div id="upload-button">
                            <a href="#" class="upload">
                                <div class="knob big btn-success">Загрузить</div>
                            </a>
                            <a href="#" class="delete">
                                <div class="knob big">Отменить</div>
                            </a>
                            <div id="loading">
                                <div id="loading-bar">
                                    <div class="loading-color"></div>
                                </div>
                                <div id="loading-content"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="server mgtop10">
        <div class="title">Уведомления</div>
        <ul class="hostingstyle">
            <li>
                <div class="copy-info">
                    <p>При ответах на вопросы отправлять уведомления на почту, если вы не авторизованы.</p>
                </div>
                <div class="copy-check">
					<input type="checkbox" class="lcs_switch checkbox" id="checkbox1" |notice_help|checked|_notice_help| />
                    <label for="checkbox1" onclick="mail_notice('help')"></label>
                </div>
            </li>
            <li>
                <div class="copy-info">
                    <p>Рассылка акций, новостей, розыгрышей на почту.</p>
                </div>
                <div class="copy-check">
					<input type="checkbox" class="lcs_check checkbox" id="checkbox2" |notice_news|checked|_notice_news| />
                    <label for="checkbox2" onclick="mail_notice('news')"></label>
                </div>
            </li>
        </ul>
    </div>
</div>
<link rel="stylesheet" type="text/css" href="[css]user.css" media="screen">
<link rel="stylesheet" type="text/css" href="[css]switch.css" media="screen">
<script src="[js]switch.js" type="text/javascript"></script>
<script src="[js]sections/user/lk.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(e) {
        $('input .lcs_check').lc_switch();
    });
</script>
